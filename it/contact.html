    <style>
        .contact-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .contact-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form-container .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .contact-form-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form-container input,
        .contact-form-container textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
        }
        .contact-form-container textarea {
            resize: vertical;
            min-height: 120px;
        }
        .contact-form-container button[type="submit"] {
            background: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-family: inherit;
            align-self: flex-start;
        }
        .contact-form-container button[type="submit"]:hover {
            background: #005bb5;
        }
        @media (max-width: 768px) {
            .contact-form-container {
                padding: 15px;
            }
            .contact-form-container input,
            .contact-form-container textarea,
            .contact-form-container button[type="submit"] {
                width: 100%;
                box-sizing: border-box;
            }
            .contact-form-container button[type="submit"] {
                align-self: stretch;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.innerWidth <= 768) {
                var widgets = document.querySelectorAll('.widget');
                widgets.forEach(function (widget) {
                    var header = widget.querySelector('h4');
                    var content = header.nextElementSibling;
                    content.style.display = 'none';
                    header.style.cursor = 'pointer';
                    header.addEventListener('click', function () {
                        content.style.display = (content.style.display === 'none') ? 'block' : 'none';
                    });
                });
            }
        });
    </script>

    <script>
        document.getElementById("form").addEventListener("submit", function (e) {

            setTimeout(() => {
                document.getElementById("form").innerHTML = '<p style="font-size: 24px; color:black; font-weight: 700;">Grazie per la registrazione. Un nostro rappresentante ti contatterà a breve.</p>';
            }, 2000);
        });
